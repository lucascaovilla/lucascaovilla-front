<section id="portfolio">
  <figure id="portfolio__image-container">
    <picture>
      <source [srcset]="backgroundImageAvifSrc" type="image/avif">
      <source [srcset]="backgroundImageWebpSrc" type="image/webp">
      <img [src]="backgroundImageSrc" [alt]="backgroundImageAlt" [width]="backgroundImageWidth" [height]="backgroundImageHeight" loading="lazy"/>
    </picture>
  </figure>
  <h2 id="portfolio__title">Portfolio</h2>
  <article id="portfolio__projects">
    @for(project of projectsList; track project) {
      <a [href]="project.url" target="_blank" rel="noopener noreferrer">
        <div class="item">
          <h3>{{ project.title }}</h3>
          <p class="small">{{ project.description }}</p>
        </div>
      </a>
    }
  </article>
</section>
