<section id="about">
  <div id="about__content">
    <h2>About Me</h2>
    <p id="about__content__description" class="large">{{ description }}</p>
    <hr />
    <article id="about__content__skills-list">
      @for(skill of skillsList; track skill) {
        <div class="skill">
          <h3>{{ skill["title"] }}</h3>
          <p class="small">{{ skill["description"] }}</p>
        </div>
      }
    </article>
    <hr />
    <p id="about__content__quote">{{ quote }}</p>
  </div>
</section>
